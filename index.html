<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>커스텀 OCR 쿠폰 인식기</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      max-width: 640px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      display: block;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none;
    }
    .controls, .status {
      margin-bottom: 10px;
    }
    button, select {
      margin-right: 5px;
      padding: 8px 12px;
      font-size: 1em;
    }
    .code-card {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .code-card input {
      width: 75%;
      font-size: 1em;
    }
    .code-card .meta {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>🎯 커스텀 OCR 쿠폰 인식기</h2>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div class="controls">
    자리수 선택: 
    <select id="lengthSelect">
      ${[...Array(7)].map((_, i) => `<option value="${i+8}">${i+8}자리</option>`).join('')}
    </select>
    <button onclick="startScan()">Start</button>
    <button onclick="stopScan()">Stop</button>
    <button onclick="exportCodes()">Export</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="shareCodes()">Share</button>
  </div>

  <div id="status" class="status">⏳ 대기 중...</div>
  <div id="code-list"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const codeListDiv = document.getElementById("code-list");
    const statusDiv = document.getElementById("status");
    const lengthSelect = document.getElementById("lengthSelect");

    let scanning = false;
    let intervalId = null;
    const codeMap = new Map();

    let startX, startY, endX, endY;
    let dragging = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        setStatus("📷 카메라 연결 성공");
      })
      .catch(err => setStatus("❌ 카메라 접근 실패: " + err));

    function setStatus(text) {
      statusDiv.innerText = text;
    }

    // 드래그로 사각형 영역 지정
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      dragging = true;
    });

    canvas.addEventListener("mouseup", e => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      endX = e.clientX - rect.left;
      endY = e.clientY - rect.top;
      dragging = false;
      drawSelection();
    });

    function drawSelection() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // clear
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, endX - startX, endY - startY);
    }

    function startScan() {
      if (scanning) return;
      scanning = true;
      setStatus("🔄 스캔 시작됨 (3초마다 인식)");
      intervalId = setInterval(captureAndRecognize, 3000);
    }

    function stopScan() {
      scanning = false;
      clearInterval(intervalId);
      setStatus("⏸️ 스캔 중단됨");
    }

    function captureAndRecognize() {
      if (startX == null || startY == null || endX == null || endY == null) {
        setStatus("❗ 먼저 캔버스에 인식 영역을 지정해주세요.");
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const w = endX - startX;
      const h = endY - startY;
      const cropped = ctx.getImageData(startX, startY, w, h);

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.putImageData(cropped, 0, 0);

      const imgData = tempCanvas.toDataURL("image/png");

      setStatus("📸 이미지 캡처됨, OCR 처리 중...");

      Tesseract.recognize(imgData, "eng", {
        tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789",
        psm: 7
      }).then(result => {
        const rawText = result.data.text;
        setStatus("🧠 OCR 결과:\n" + rawText);

        const length = parseInt(lengthSelect.value);
        const regex = new RegExp(`\\b[1-9A-NP-Z]{${length}}\\b`, 'g');
        const matches = rawText.match(regex);

        if (matches) {
          matches.forEach(code => {
            if (![...codeMap.values()].includes(code)) {
              const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 15);
              const key = `${timestamp}_${String(codeMap.size).padStart(3, "0")}`;
              codeMap.set(key, code);
              renderCodes();
            }
          });
        }
      }).catch(err => {
        setStatus("❌ OCR 실패: " + err);
      });
    }

    function renderCodes() {
      codeListDiv.innerHTML = "";
      [...codeMap.entries()].reverse().forEach(([key, code]) => {
        const div = document.createElement("div");
        div.className = "code-card";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = key;

        const input = document.createElement("input");
        input.value = code;
        input.onchange = () => codeMap.set(key, input.value);

        const del = document.createElement("button");
        del.textContent = "🗑";
        del.onclick = () => {
          codeMap.delete(key);
          renderCodes();
        };

        div.appendChild(meta);
        div.appendChild(input);
        div.appendChild(del);
        codeListDiv.appendChild(div);
      });
    }

    function exportCodes() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "coupon_codes.txt";
      link.click();
    }

    function copyToClipboard() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      navigator.clipboard.writeText(text)
        .then(() => alert("복사 완료!"))
        .catch(err => alert("복사 실패: " + err));
    }

    function shareCodes() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      if (navigator.share) {
        navigator.share({
          title: "쿠폰 코드",
          text: text
        }).catch(err => alert("공유 실패: " + err));
      } else {
        alert("이 브라우저는 공유 기능을 지원하지 않습니다.");
      }
    }
  </script>
</body>
</html>
