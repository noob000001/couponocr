<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coupon OCR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    video {
      width: 100%;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .controls {
      margin: 10px 0;
    }
    button {
      margin-right: 5px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .code-card {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .code-card input {
      width: 75%;
      font-size: 1em;
    }
    .code-card .meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      background: #e9f5e9;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· ì¿ í° ì½”ë“œ ìë™ ì¸ì‹ê¸°</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <div class="controls">
    <button onclick="startScan()">Start</button>
    <button onclick="stopScan()">Stop</button>
    <button onclick="exportCodes()">Export</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="shareCodes()">Share</button>
  </div>

  <div id="status">â³ ëŒ€ê¸° ì¤‘...</div>
  <div id="code-list"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const codeListDiv = document.getElementById("code-list");
    const statusDiv = document.getElementById("status");

    let scanning = false;
    let intervalId = null;
    const codeMap = new Map(); // timestamp â†’ code

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        setStatus("ğŸ“· ì¹´ë©”ë¼ ì—°ê²° ì„±ê³µ");
      })
      .catch(err => setStatus("âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: " + err));

    function setStatus(text) {
      statusDiv.innerText = text;
    }

    function startScan() {
      if (scanning) return;
      scanning = true;
      setStatus("ğŸ”„ ìŠ¤ìº” ì‹œì‘ë¨ (3ì´ˆë§ˆë‹¤ ìë™ ì¸ì‹)");
      intervalId = setInterval(captureAndRecognize, 3000);
    }

    function stopScan() {
      scanning = false;
      clearInterval(intervalId);
      setStatus("â¸ï¸ ìŠ¤ìº” ì¤‘ë‹¨ë¨");
    }

    function captureAndRecognize() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const image = canvas.toDataURL("image/png");
      setStatus("ğŸ“¸ ì´ë¯¸ì§€ ìº¡ì²˜ë¨, OCR ì²˜ë¦¬ ì¤‘...");

      Tesseract.recognize(image, "eng")
        .then(result => {
          const rawText = result.data.text;
          setStatus("ğŸ§  OCR ê²°ê³¼:\n" + rawText);

          const matches = rawText.match(/\b[1-9A-NP-Z]{10}\b/g); // 10ìë¦¬, 0/O ì œì™¸

          if (matches) {
            matches.forEach(code => {
              if (![...codeMap.values()].includes(code)) {
                const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 15);
                const key = `${timestamp}_${String(codeMap.size).padStart(3, "0")}`;
                codeMap.set(key, code);
                renderCodes();
              }
            });
          }
        })
        .catch(err => {
          setStatus("âŒ OCR ì‹¤íŒ¨: " + err);
        });
    }

    function renderCodes() {
      codeListDiv.innerHTML = "";
      [...codeMap.entries()].reverse().forEach(([key, code]) => {
        const div = document.createElement("div");
        div.className = "code-card";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = key;

        const input = document.createElement("input");
        input.value = code;
        input.onchange = () => codeMap.set(key, input.value);

        const del = document.createElement("button");
        del.textContent = "ğŸ—‘";
        del.onclick = () => {
          codeMap.delete(key);
          renderCodes();
        };

        div.appendChild(meta);
        div.appendChild(input);
        div.appendChild(del);
        codeListDiv.appendChild(div);
      });
    }

    function exportCodes() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "coupon_codes.txt";
      link.click();
    }

    function copyToClipboard() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      navigator.clipboard.writeText(text)
        .then(() => alert("ë³µì‚¬ ì™„ë£Œ!"))
        .catch(err => alert("ë³µì‚¬ ì‹¤íŒ¨: " + err));
    }

    function shareCodes() {
      const text = [...codeMap.entries()].map(([key, code]) => `${key} : ${code}`).join("\n");
      if (navigator.share) {
        navigator.share({
          title: "ì¸ì‹ëœ ì¿ í° ì½”ë“œ",
          text: text
        }).catch(err => alert("ê³µìœ  ì‹¤íŒ¨: " + err));
      } else {
        alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ê³µìœ  ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }
  </script>
</body>
</html>
