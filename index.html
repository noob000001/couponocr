<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ì¿ í° OCR ì¸ì‹ê¸°</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {

    }
    video, canvas {

    button, select {

      border: 1px solid #ccc;

    .code-card .meta {
      font-size: 0.9em;

    }
    #status {
      white-space: pre-line;

  </style>
</head>
<body>
  <h2>ğŸ“· ì¿ í° ì½”ë“œ ìë™ ì¸ì‹ê¸°</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="controls">
    ìë¦¿ìˆ˜ ì„ íƒ:
    <select id="lengthSelect">
      <!-- 8~16ìë¦¬ ì˜µì…˜ ìƒì„± -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const select = document.getElementById("lengthSelect");
          for (let i = 8; i <= 16; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i}ìë¦¬`;
            select.appendChild(option);
          }
        });
      </script>
    </select>
    <button onclick="startScan()">Start</button>
    <button onclick="stopScan()">Stop</button>
    <button onclick="exportCodes()">Export</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="shareCodes()">Share</button>
  </div>

  <div id="status">â³ ì¤€ë¹„ ì¤‘...</div>
  <div id="code-list"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const codeListDiv = document.getElementById("code-list");
    const statusDiv = document.getElementById("status");
    const lengthSelect = document.getElementById("lengthSelect");

    let scanning = false;
    let intervalId = null;
    const codeMap = new Map();

    let startX, startY, endX, endY;
    let dragging = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        setStatus("âœ… ì¹´ë©”ë¼ ì—°ê²°ë¨. ìº”ë²„ìŠ¤ë¥¼ ë“œë˜ê·¸í•´ì„œ OCR ì˜ì—­ì„ ì§€ì •í•˜ì„¸ìš”.");
        requestAnimationFrame(drawFrame);
      })
      .catch(err => setStatus("âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: " + err));

    function setStatus(text) {
      statusDiv.innerText = text;
    }

    // ë“œë˜ê·¸ ì´ë²¤íŠ¸
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      dragging = true;
    });

    canvas.addEventListener("mousemove", e => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      endX = e.clientX - rect.left;
      endY = e.clientY - rect.top;
    });

    canvas.addEventListener("mouseup", e => {
      dragging = false;
    });

    // ì‹¤ì‹œê°„ í”„ë ˆì„ & ë¶‰ì€ ì‚¬ê°í˜• ê·¸ë¦¬ê¸°
    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (startX != null && endX != null) {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
      }
      requestAnimationFrame(drawFrame);
    }

    function startScan() {
      if (scanning) return;
      if (!startX || !startY || !endX || !endY) {
        setStatus("â— ë¨¼ì € ìº”ë²„ìŠ¤ ìœ„ì— ì˜ì—­ì„ ë“œë˜ê·¸í•´ì£¼ì„¸ìš”.");
        return;
      }
      scanning = true;
      setStatus("ğŸ”„ ìŠ¤ìº” ì‹œì‘ë¨ (3ì´ˆ ê°„ê²©)");
      intervalId = setInterval(captureAndRecognize, 3000);
    }

    function stopScan() {
      scanning = false;
      clearInterval(intervalId);
      setStatus("â¸ï¸ ìŠ¤ìº” ì¤‘ë‹¨ë¨");
    }

    function captureAndRecognize() {
      const w = endX - startX;
      const h = endY - startY;
      if (w <= 0 || h <= 0) {
        setStatus("â— ìœ íš¨í•œ OCR ì˜ì—­ì´ ì•„ë‹™ë‹ˆë‹¤. ë‹¤ì‹œ ë“œë˜ê·¸í•´ì£¼ì„¸ìš”.");
        return;
      }

      const cropped = ctx.getImageData(startX, startY, w, h);
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.putImageData(cropped, 0, 0);
      const imgData = tempCanvas.toDataURL("image/png");

      setStatus("ğŸ“¸ OCR ì²˜ë¦¬ ì¤‘...");

      Tesseract.recognize(imgData, "eng", {
        tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789",
        psm: 7
      }).then(result => {
        const rawText = result.data.text;
        const len = parseInt(lengthSelect.value);
        const regex = new RegExp(`\\b[1-9A-NP-Z]{${len}}\\b`, "g");
        const matches = rawText.match(regex);
        setStatus("ğŸ“‹ OCR ê²°ê³¼:\n" + rawText);

        if (matches && matches.length > 0) {
          matches.forEach(code => {
            if (![...codeMap.values()].includes(code)) {
              const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 15);
              const key = `${timestamp}_${String(codeMap.size).padStart(3, "0")}`;
              codeMap.set(key, code);
              renderCodes();
            }
          });
        } else {
          setStatus("âš ï¸ ì¸ì‹ëœ ì½”ë“œ ì—†ìŒ. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
        }
      }).catch(err => setStatus("âŒ OCR ì˜¤ë¥˜: " + err));
    }

    function renderCodes() {
      codeListDiv.innerHTML = "";
      [...codeMap.entries()].reverse().forEach(([key, code]) => {
        const div = document.createElement("div");
        div.className = "code-card";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = key;

        const input = document.createElement("input");
        input.value = code;
        input.onchange = () => codeMap.set(key, input.value);

        const del = document.createElement("button");
        del.textContent = "ğŸ—‘";
        del.onclick = () => {
          codeMap.delete(key);
          renderCodes();
        };

        div.appendChild(meta);
        div.appendChild(input);
        div.appendChild(del);
        codeListDiv.appendChild(div);
      });
    }

    function exportCodes() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "coupon_codes.txt";
      a.click();
    }

    function copyToClipboard() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("ğŸ“‹ ë³µì‚¬ ì™„ë£Œ"));
    }

    function shareCodes() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      if (navigator.share) {
        navigator.share({ title: "ì¿ í° ì½”ë“œ", text }).catch(e => alert("ê³µìœ  ì‹¤íŒ¨"));
      } else {
        alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ê³µìœ ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }
  </script>
</body>
</html>
