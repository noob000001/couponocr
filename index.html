<!DOCTYPE html>
<html lang="ko">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쿠폰 OCR 인식기</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      max-width: 640px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      display: block;
      margin-bottom: 10px;
    }
    .controls, .status {
      margin-bottom: 10px;
    }
    button, select {
      margin-right: 5px;
      padding: 8px 12px;
      font-size: 1em;
    }
    .code-card {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .code-card input {
      width: 75%;
      font-size: 1em;
    }
    .code-card .meta {
      font-size: 0.9em;
      color: #555;
    }
    #status {
      white-space: pre-line;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f4f4f4;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>📷 쿠폰 코드 자동 인식기</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="controls">
    자릿수 선택:
    <select id="lengthSelect">
      <!-- 8~16자리 옵션 생성 -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const select = document.getElementById("lengthSelect");
          for (let i = 8; i <= 16; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i}자리`;
            select.appendChild(option);
          }
        });
      </script>
    </select>
    <button onclick="startScan()">Start</button>
    <button onclick="stopScan()">Stop</button>
    <button onclick="exportCodes()">Export</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="shareCodes()">Share</button>
  </div>

  <div id="status">⏳ 준비 중...</div>
  <div id="code-list"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const codeListDiv = document.getElementById("code-list");
    const statusDiv = document.getElementById("status");
    const lengthSelect = document.getElementById("lengthSelect");

    let scanning = false;
    let intervalId = null;
    const codeMap = new Map();

    let startX, startY, endX, endY;
    let dragging = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        setStatus("✅ 카메라 연결됨. 캔버스를 드래그해서 OCR 영역을 지정하세요.");
        requestAnimationFrame(drawFrame);
      })
      .catch(err => setStatus("❌ 카메라 접근 실패: " + err));

    function setStatus(text) {
      statusDiv.innerText = text;
    }

    // 드래그 이벤트
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      dragging = true;
    });

    canvas.addEventListener("mousemove", e => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      endX = e.clientX - rect.left;
      endY = e.clientY - rect.top;
    });

    canvas.addEventListener("mouseup", e => {
      dragging = false;
    });

    // 실시간 프레임 & 붉은 사각형 그리기
    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (startX != null && endX != null) {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
      }
      requestAnimationFrame(drawFrame);
    }

    function startScan() {
      if (scanning) return;
      if (!startX || !startY || !endX || !endY) {
        setStatus("❗ 먼저 캔버스 위에 영역을 드래그해주세요.");
        return;
      }
      scanning = true;
      setStatus("🔄 스캔 시작됨 (3초 간격)");
      intervalId = setInterval(captureAndRecognize, 3000);
    }

    function stopScan() {
      scanning = false;
      clearInterval(intervalId);
      setStatus("⏸️ 스캔 중단됨");
    }

    function captureAndRecognize() {
      const w = endX - startX;
      const h = endY - startY;
      if (w <= 0 || h <= 0) {
        setStatus("❗ 유효한 OCR 영역이 아닙니다. 다시 드래그해주세요.");
        return;
      }

      const cropped = ctx.getImageData(startX, startY, w, h);
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.putImageData(cropped, 0, 0);
      const imgData = tempCanvas.toDataURL("image/png");

      setStatus("📸 OCR 처리 중...");

      Tesseract.recognize(imgData, "eng", {
        tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789",
        psm: 7
      }).then(result => {
        const rawText = result.data.text;
        const len = parseInt(lengthSelect.value);
        const regex = new RegExp(`\\b[1-9A-NP-Z]{${len}}\\b`, "g");
        const matches = rawText.match(regex);
        setStatus("📋 OCR 결과:\n" + rawText);

        if (matches && matches.length > 0) {
          matches.forEach(code => {
            if (![...codeMap.values()].includes(code)) {
              const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 15);
              const key = `${timestamp}_${String(codeMap.size).padStart(3, "0")}`;
              codeMap.set(key, code);
              renderCodes();
            }
          });
        } else {
          setStatus("⚠️ 인식된 코드 없음. 다시 시도해주세요.");
        }
      }).catch(err => setStatus("❌ OCR 오류: " + err));
    }

    function renderCodes() {
      codeListDiv.innerHTML = "";
      [...codeMap.entries()].reverse().forEach(([key, code]) => {
        const div = document.createElement("div");
        div.className = "code-card";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = key;

        const input = document.createElement("input");
        input.value = code;
        input.onchange = () => codeMap.set(key, input.value);

        const del = document.createElement("button");
        del.textContent = "🗑";
        del.onclick = () => {
          codeMap.delete(key);
          renderCodes();
        };

        div.appendChild(meta);
        div.appendChild(input);
        div.appendChild(del);
        codeListDiv.appendChild(div);
      });
    }

    function exportCodes() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "coupon_codes.txt";
      a.click();
    }

    function copyToClipboard() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("📋 복사 완료"));
    }

    function shareCodes() {
      const text = [...codeMap.entries()].map(([k, c]) => `${k} : ${c}`).join("\n");
      if (navigator.share) {
        navigator.share({ title: "쿠폰 코드", text }).catch(e => alert("공유 실패"));
      } else {
        alert("이 브라우저는 공유를 지원하지 않습니다.");
      }
    }
  </script>
</body>
</html>
